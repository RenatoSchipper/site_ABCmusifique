<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="modal-login">
       <div class="login-password">
        <header>
            <img id="logo" src="../images/logoAbc.png" />
            <nav>
                <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="../html/assinatura.html">
                        <li>Assinatura</li>
                    </a>
                    <a href="../html/aulas.html">
                        <li>Aulas</li>
                    </a>
                    <a href="../html/login.html">
                        <li><span class="span-aulas">Entrar</span></li>
                    </a>
                </ul>
            </nav>
            <i class="fa-solid fa-bars" id="menu-icon"></i>
        </header>
        <div class="box">
            <div class="container-login">
                <div class="top-header">
                    <span class="welcom-login"> Seja bem Vindo!</span>
                </div>
    
                <div class="input-field">
                    <input type="text" class="input" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
    
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
    
                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Lembrar Senha </label>
                    </div>
                    <div class="right">
                        <label><a href="#">Cadastrar Conta</a></label>
                    </div>
                </div>
                
            </div>
        </div>
       </div>
    </div>
   
    <script src="https://kit.fontawesome.com/3b10fbbd66.js" crossorigin="anonymous"></script>
</body>

</html>
